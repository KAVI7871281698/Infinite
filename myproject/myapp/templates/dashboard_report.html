{% extends "dashboard_base.html" %}
{% block content %}

<h1>Reports</h1>

<div class="report-grid">

  <div class="report-card">
    <h3>Monthly Sales</h3>
    <p>â‚¹{{ monthly_sales }}</p>
  </div>

  <div class="report-card">
    <h3>Orders Completed</h3>
    <p>{{ orders_completed }}</p>
  </div>

  <div class="report-card">
    <h3>New Users</h3>
    <p>{{ new_users }}</p>
  </div>

</div>

<style>
.report-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.report-card {
  background: #1A1A1A;
  padding: 22px;
  border-radius: 12px;
  transition: 0.3s;
}

.report-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.report-card h3 {
  color: #E50914;
  font-size: 14px;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.report-card p {
  font-size: 26px;
  font-weight: bold;
  margin: 0;
}
</style>

{% endblock %}
